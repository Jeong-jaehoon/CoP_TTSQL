<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연결 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading {
            color: blue;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>TTSQL API 연결 테스트</h1>

    <button onclick="testConnection()">1. API 연결 테스트</button>
    <button onclick="testKoreanQuery()">2. 한글 쿼리 테스트</button>
    <button onclick="testEnglishQuery()">3. 영어 쿼리 테스트</button>

    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
        }

        async function testConnection() {
            resultDiv.innerHTML = '';
            log('API 연결 테스트 시작...', 'loading');

            try {
                const response = await fetch('http://127.0.0.1:8787/api/test');
                log(`응답 상태: ${response.status} ${response.statusText}`, 'info');

                const data = await response.json();
                log(`응답 데이터: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`에러: ${error.message}`, 'error');
                log(`에러 상세: ${error.stack}`, 'error');
            }
        }

        async function testKoreanQuery() {
            resultDiv.innerHTML = '';
            log('한글 쿼리 테스트 시작...', 'loading');

            try {
                const query = '급여가 5천만원 이상인 직원';
                log(`쿼리: ${query}`, 'info');

                const startTime = Date.now();
                log('API 호출 중... (약 7-10초 소요)', 'loading');

                const response = await fetch('http://127.0.0.1:8787/api/generate-sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                    },
                    body: JSON.stringify({ userQuery: query })
                });

                const endTime = Date.now();
                log(`응답 시간: ${(endTime - startTime) / 1000}초`, 'info');
                log(`응답 상태: ${response.status} ${response.statusText}`, 'info');

                const data = await response.json();
                log(`결과: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`에러: ${error.message}`, 'error');
                log(`에러 상세: ${error.stack}`, 'error');
            }
        }

        async function testEnglishQuery() {
            resultDiv.innerHTML = '';
            log('영어 쿼리 테스트 시작...', 'loading');

            try {
                const query = 'Show me top 3 employees by salary';
                log(`쿼리: ${query}`, 'info');

                const startTime = Date.now();
                log('API 호출 중... (약 7-10초 소요)', 'loading');

                const response = await fetch('http://127.0.0.1:8787/api/generate-sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userQuery: query })
                });

                const endTime = Date.now();
                log(`응답 시간: ${(endTime - startTime) / 1000}초`, 'info');
                log(`응답 상태: ${response.status} ${response.statusText}`, 'info');

                const data = await response.json();
                log(`결과: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`에러: ${error.message}`, 'error');
                log(`에러 상세: ${error.stack}`, 'error');
            }
        }
    </script>
</body>
</html>
